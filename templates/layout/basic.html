{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Weather sevice{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/app.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{% static 'app/image/logo_100x100.jpg' %}" alt="logo" class="logo">
        <span class="fs-1">Weather sevice from Vladimir</span>
      </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <div class="git">
                    <a class="btn btn-outline-primary" href="https://github.com/Vladimir-82/">MY GIT HUB</a>
                </div>
                <span class="navbar-text" class="nav">
                    {% if request.user.is_authenticated %}
                        Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Exit</a>
                    {% else %}
                        <a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </span>
          </nav>
    </div>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
